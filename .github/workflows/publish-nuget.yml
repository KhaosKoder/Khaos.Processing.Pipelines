name: Publish to NuGet (Trusted Publishing)

on:
  push:
    tags:
      - 'Khaos.Processing.Pipelines/v*'

permissions:
  contents: read
  id-token: write                   # REQUIRED for Trusted Publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore tools
        run: dotnet tool restore

      - name: Restore
        run: dotnet restore Khaos.Processing.Pipelines.sln

      - name: Build
        run: dotnet build Khaos.Processing.Pipelines.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Khaos.Processing.Pipelines.sln --configuration Release --no-build

      - name: Pack library
        run: |
          TAG_NAME="${GITHUB_REF_NAME#Khaos.Processing.Pipelines/}"
          VERSION="${TAG_NAME#v}"
          if [[ -z "$VERSION" || "$VERSION" == "$TAG_NAME" ]]; then
            echo "Unable to parse package version from tag '$GITHUB_REF_NAME'." >&2
            exit 1
          fi

          dotnet pack src/Khaos.Processing.Pipelines/Khaos.Processing.Pipelines.csproj \
            --configuration Release \
            --no-build \
            -p:PackageVersion=$VERSION \
            -o ./artifacts

      # Exchange GitHub OIDC token -> short-lived API key on nuget.org
      - name: NuGet login (Trusted Publishing)
        id: login
        uses: NuGet/login@v1
        with:
          user: KhaosKoder 

      - name: Push package to nuget.org
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key "${{ steps.login.outputs.NUGET_API_KEY }}"
